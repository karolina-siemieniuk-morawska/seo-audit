<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lekton|Montserrat:300,400,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>SEO Audit</title>
  </head>

  <body>
    <div class="container">
      <div class="row row_1">
        <div class="form_box">
          <div class="blue_box">
            <form method="post">
              <h2 class="form_title">How Can <br />I help you?</h2>
              <p class="form_description">
                Do you have a question or are you interested in working with us?
                Just fill out the form field below
              </p>
              <input class="form_name" type="name" placeholder="Your Name" />
              <input
                class="form_email"
                type="email"
                placeholder="Your E-mail"
              />
              <textarea
                class="form_message"
                rows="5"
                placeholder="Your Message"
              ></textarea>
              <button class="form_button">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
